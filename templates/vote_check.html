<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .con{
            width: 400px;
            background-color: rgb(107, 94, 94);
            margin: 200px auto;text-align: center;
            padding: 20px;
            border-radius: 15px;
        }
        input{
            margin-top: 10px;
        }
        .data{
            width: 250px;
            height: 40px;
        }
    </style>
</head>
<body>
    <form action="vote_check/" method="POST">
        {% csrf_token %}
        <div class="con">
            <h1 style="color:white;padding: 5px;">Vote-Eligibilty Check</h1>
            <input class="data" type="number" name="num" placeholder="Enter Your Age" value="{{num}}">
            <br>
            <input style="width: 100px;height: 30px;border-radius: 20px;cursor: pointer;" type="submit" value="Check">
            <br>
            <input class="data" type="text" name="operation" value="{{res}}"><br>
            <button style="margin-bottom: 20px;margin-top: 15px;width: 120px;height: 30px;border-radius: 15px;"><a style="text-decoration: none;" href="\">Calculator</a></button>
        </div>
    </form>
</body>
</html>
